<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <!--Logo-->
    <div id="Logo">
        <img src="https://img.icons8.com/?size=512&id=Xy10Jcu1L2Su&format=png" alt="Logo" height="100" width="100">
        <h1>Instagram</h1>
    </div>
    <!--Form-->
    <div>
      <form action="">
        <h3>Login</h3>
        <div>
            <label for="email">Email</label>
            <br/>
            <input placeholder="Enter your email address" type="email" name="" id="">
            <br/>
            <label for="password">Password</label>
            <br/>
            <input placeholder="Enter your password" name="" id="">
            <br/>
            <button id="login_btn" onclick="return loginHandler(event) ">Login</button>
            <p>No account?</p>
            <button id="signup_btn">Create New Account</button>
        </div>
      </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
